    <body >
        <form class="cam">
        <fieldset class="cam_body">
            <video id="webCam" autoplay playsinlne width="800" height="600"></video>
            <canvas id="canvas"></canvas><br><br>
            <a download onClick="takeAPicture()" id="Snap"><button type="button" class="btn btn-link" id="snap"><span class="bi bi-camera-fill"></span></button></a>
            <input type="button" value="Go back!" onclick="history.back()" class="">

            <!-- <input type="File"  id="Upload" placeholder="Upload the file"> -->
    </fieldset>
    </form>
      <script>
            const webcamElement = document.getElementById("webCam");
            const canvasElement = document.getElementById("canvas");
            const webcam = new Webcam(webcamElement,"user",canvasElement);
            const Snap = document.getElementById("Snap");

            webcam.start();
            function takeAPicture()
            {
                let picture = webcam.snap();
                document.querySelector("a").href = picture;
            }
            
         
        </script>
    
</body>
